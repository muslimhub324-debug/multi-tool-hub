<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Generate custom placeholder text. Choose to generate paragraphs, sentences, or words for your design mockups and websites.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <link rel="stylesheet" href="../style.css">

    <!-- Custom styles for this tool's specific elements -->
    <style>
        .input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .input-group label {
            flex-shrink: 0; /* Prevents the label from shrinking */
            margin-bottom: 0;
        }
        .result-container {
            position: relative;
        }
        .result-container .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0.5rem 0.75rem;
            background-color: rgba(0,0,0,0.4);
            color: var(--text-muted-color);
            border: 1px solid var(--card-border);
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        .result-container .copy-btn:hover {
            background-color: var(--primary-glow);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background-animation"></div>
    
    <div class="page-content">
        <header class="tool-page-header">
            <a href="/" class="back-link">&larr; Back to All Tools</a>
        </header>

        <main class="container">
            <div class="tool-container">
                <h3>Lorem Ipsum Generator</h3>
                
                <div class="input-group">
                    <label for="paraCount">Number of Paragraphs:</label>
                    <input type="number" id="paraCount" value="5" min="1" max="100" />
                </div>
                
                <button id="generateLoremBtn">Generate Text</button>
                
                <div class="result-container">
                    <textarea id="loremResult" class="result-box" rows="12" readonly placeholder="Generated text will appear here..."></textarea>
                    <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy</button>
                </div>

                <div class="content-section">
                    <h2>What is Lorem Ipsum?</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. It has been the industry's standard dummy text ever since the 1500s and is used to fill space in a design before the final content is ready.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Shared Background Animation Script
            const backgroundAnimation = document.getElementById('background-animation');
            const icons = ['fa-solid fa-key', 'fa-solid fa-calculator', 'fa-solid fa-file-word', 'fa-solid fa-font', 'fa-solid fa-code', 'fa-solid fa-qrcode', 'fa-solid fa-paragraph', 'fa-solid fa-image'];
            for (let i = 0; i < 20; i++) {
                const iconEl = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                iconEl.className = `icon ${randomIcon}`;
                iconEl.style.left = `${Math.random() * 100}vw`;
                iconEl.style.animationDuration = `${15 + Math.random() * 15}s`;
                iconEl.style.animationDelay = `${Math.random() * 10}s`;
                backgroundAnimation.appendChild(iconEl);
            }

            // Lorem Ipsum Generator Specific Logic
            const generateBtn = document.getElementById('generateLoremBtn');
            const copyBtn = document.getElementById('copyBtn');
            const paraCountInput = document.getElementById('paraCount');
            const resultBox = document.getElementById('loremResult');

            generateBtn.addEventListener('click', () => {
                const count = parseInt(paraCountInput.value);
                const loremParagraph = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
                
                let generatedText = '';
                for (let i = 0; i < count; i++) {
                    generatedText += loremParagraph;
                    if (i < count - 1) {
                        generatedText += '\n\n'; // Add space between paragraphs
                    }
                }
                resultBox.value = generatedText;
            });

            copyBtn.addEventListener('click', () => {
                if (!resultBox.value) return;
                navigator.clipboard.writeText(resultBox.value).then(() => {
                    copyBtn.innerText = 'âœ… Copied!';
                    setTimeout(() => { copyBtn.innerText = 'ðŸ“‹ Copy'; }, 2000);
                });
            });
        });
    </script>
</body>
</html>
